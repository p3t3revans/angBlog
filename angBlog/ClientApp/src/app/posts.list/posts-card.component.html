<div class="container">
    <div class="row card-container">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let post of posts">
            <div class="card">
                <div class="card-header">
                  <a [routerLink]="['/posts',post._id,'details']" class="white">
                     {{ post.title}}
                  </a>
                </div>
                <div class="card-body">
                  <div class="clearfix">
                    <div class="pull-left card-body-left">
                        <img src={{post.images}} class="card-image" />
                    </div>
                    <div class="pull-left card-body-right">
                      <div class="card-body-content">{{post.author}}</div>
                    </div>
                    <div class="pull-left card-body-right">
                      <div class="card-body-content">{{post.createDate | date: "dd/MMM/yyyy"}}</div>
                      <a [routerLink]="['/posts',post._id,'details']">View Post</a>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div *ngIf="!posts">
            No Posts Found
        </div>
    </div>
</div>
